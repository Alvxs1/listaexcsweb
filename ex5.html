<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Média</title>
</head>
<body>
    <h1>Cálculo de Média</h1>
    <input type="number" id="nota1" placeholder="Nota 1" step="0.1">
    <input type="number" id="nota2" placeholder="Nota 2" step="0.1">
    <input type="number" id="nota3" placeholder="Nota 3" step="0.1">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const resultado = document.getElementById('resultado');
            
            const media = (nota1 + nota2 + nota3) / 3;
            
            resultado.textContent = `Média: ${media.toFixed(1)} - `;
            
            if (media >= 6) {
                resultado.textContent += "Aprovado!";
                resultado.style.color = "green";
            } else {
                resultado.textContent += "Reprovado!";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
