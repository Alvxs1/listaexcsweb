<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" min="0">
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" min="0">
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <p id="resultado"></p>
    <p id="classificacao"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            if (peso && altura) {
                const imc = peso / (altura * altura);
                document.getElementById('resultado').textContent = `Seu IMC é: ${imc.toFixed(2)}`;
                
                let classificacao = '';
                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc < 25) {
                    classificacao = 'Peso normal';
                } else if (imc < 30) {
                    classificacao = 'Sobrepeso';
                } else if (imc < 35) {
                    classificacao = 'Obesidade grau I';
                } else if (imc < 40) {
                    classificacao = 'Obesidade grau II';
                } else {
                    classificacao = 'Obesidade grau III';
                }
                
                document.getElementById('classificacao').textContent = `Classificação: ${classificacao}`;
            } else {
                alert('Por favor, preencha peso e altura corretamente.');
            }
        }
    </script>
</body>
</html>
