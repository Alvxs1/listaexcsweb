<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <input type="number" id="temperatura" placeholder="Digite a temperatura">
    <button onclick="converterParaCelsius()">Converter para Celsius</button>
    <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button>
    <p id="resultado"></p>

    <script>
        function converterParaCelsius() {
            const temp = parseFloat(document.getElementById('temperatura').value);
            if (!isNaN(temp)) {
                const celsius = (temp - 32) * 5/9;
                document.getElementById('resultado').textContent = `${temp}째F = ${celsius.toFixed(2)}째C`;
            }
        }
        
        function converterParaFahrenheit() {
            const temp = parseFloat(document.getElementById('temperatura').value);
            if (!isNaN(temp)) {
                const fahrenheit = (temp * 9/5) + 32;
                document.getElementById('resultado').textContent = `${temp}째C = ${fahrenheit.toFixed(2)}째F`;
            }
        }
    </script>
</body>
</html>
